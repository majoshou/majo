<style>
/* ===== Hyvor Talk Dark Theme Custom ===== */

/* Latar belakang utama komentar */
hyvor-talk-comments, 
.hyvor-talk-comments,
.hyvor-talk-widget,
.hyvor-talk-body {
  background-color: #111111 !important; /* hitam pekat */
  color: #ffffff !important;           /* teks putih */
}

/* Kotak tiap komentar */
.hyvor-talk-comment {
  background: #1a1a1a !important;       /* abu gelap */
  color: #ffffff !important;
  border-radius: 10px;
  border: 1px solid #333333;
  padding: 10px;
}

/* Nama user */
.hyvor-talk-comment-author,
.hyvor-talk-comment .author,
.hyvor-talk-user-name {
  color: #ffffff !important;  /* putih */
  font-weight: 700 !important;
}

/* Isi teks komentar */
.hyvor-talk-comment-body {
  color: #ffffff !important;  /* putih */
}

/* Input komentar */
.hyvor-talk-input, 
.hyvor-talk-textarea {
  background: #1e1e1e !important;
  color: #ffffff !important;
  border: 1px solid #444 !important;
  border-radius: 8px !important;
}

/* Placeholder input */
.hyvor-talk-input::placeholder,
.hyvor-talk-textarea::placeholder {
  color: #aaaaaa !important;  /* abu terang */
}

/* Tombol kirim */
.hyvor-talk-button {
  background: #2563eb !important;  /* biru */
  color: #ffffff !important;
  border-radius: 8px !important;
  font-weight: 600;
  padding: 6px 12px;
}

/* Hover tombol */
.hyvor-talk-button:hover {
  background: #1d4ed8 !important;  /* biru lebih tua */
}


</style>
