      .anime-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Default HP = 2 kolom */
      gap: 15px;
      padding: 15px;
    }

    /* Kalau layar lebar (>= 1024px) ubah jadi 4 kolom */
    @media (min-width: 1024px) {
      .anime-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .anime-card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #222;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
    }

    .anime-card:hover {
      transform: scale(1.03);
    }

    .anime-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .episode-tag {
      position: absolute;
      top: 6px;
      left: 6px;
      background: #e91e63;
      padding: 2px 5px;
      font-size: 11px;
      border-radius: 3px;
    }

    .day-tag {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #2196f3;
      padding: 2px 5px;
      font-size: 11px;
      border-radius: 3px;
    }

    .anime-title {
